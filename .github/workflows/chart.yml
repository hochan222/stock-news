name: Run Chart Update

on:
  schedule:
    - cron: "0 07 * * *"

permissions:
  contents: write

jobs:
  run-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: yarn install

      - name: Run chart update
        run: yarn chart
